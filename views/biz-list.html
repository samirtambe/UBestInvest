<!--biz-list.html-->
<!--biz-detail-list-->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Business</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Website</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="org in orgs">
            <td>{{ org.bizname }}</td>
            <td>{{ org.phone }}</td>
            <td>{{ org.email }}</td>
            <td>{{ org.url | CheckFilter }}</td>
        </tr>
    </tbody>
</table>
