<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Business: Top Stories</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="article in bizarticles">
                <td>
                    {{ article.title }}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="table-responsive">
    <table class="table" ng-if="articles.length">
        <thead>
            <tr>
                <th>New York Local News</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="article in bizarticles | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td>
                    {{ article.title }}
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success"
            ng-disabled="currentPage == 0"
            ng-click="currentPage = currentPage - 1">
        Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button class="btn btn-success"
            ng-click="currentPage = currentPage + 1"
            ng-disabled="currentPage >= bizarticles.length/pageSize - 1">
        Next
    </button>
</div>
