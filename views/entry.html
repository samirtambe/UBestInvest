<form ng-submit="addEntry()" novalidate>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="entry.bizname"
               placeholder="Business Name *" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="entry.type"
               placeholder="Type *" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="entry.addrln1"
               placeholder="Address Line 1">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="entry.addrln2"
               placeholder="Address Line 2">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="entry.city"
                placeholder="City *" required>
    </div>
        <div class="form-group">
        <input type="text" class="form-control" ng-model="entry.state"
               placeholder="New Jersey" disabled>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="entry.zip"
               placeholder="Zip Code" >
    </div>
    <div class="form-group">
        <input type="email" class="form-control" ng-model="entry.email"
               placeholder="E-mail Address *" required>
    </div>
    <div class="form-group">
        <input type="url" class="form-control" ng-model="entry.url"
               placeholder="Website URL" >
    </div>
    <div class="form-group">
        <input type="tel" class="form-control" ng-model="entry.phone"
               placeholder="Phone Number *" required>
    </div>
    <div class="form-group">
        <input type="tel" class="form-control" ng-model="entry.fax"
               placeholder="Fax" >
    </div>
    <div class="form-group">
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
