<!-- Display a few graphs of the stocks -->
<div class="col-xs-10 col-xs-offset-1">
    <h3>Investment Research</h3>

    <div class = "form-inline">
        <form name="rsForm" class="form-group" ng-submit="getGraph(rsForm.$valid)" novalidate>
            <label class="sr-only" for = "rsInvestInput">Enter Symbol</label>
            <div class = "input-group">
                <div class="input-group-addon"
                     ng-mouseover="showCompanyList()">
                    (?)&nbsp;Symbol
                </div>
                <input type = "text"
                       id = "rsInvestInput"
                       name = "rsInvestInput"
                       class = "form-control"
                       required
                       ng-minlength="1"
                       ng-maxlength="7"
                       ng-model = "reqParams.symbol">

                <div class = "input-group-btn">
<!-- ***************** SUBMIT BUTTON ***************************** -->
                    <button id = "getGraphBtn"
                            type = "submit"
                            class = "btn btn-default"
                            ng-disabled="rsForm.$invalid">
                        <i class = "glyphicon glyphicon-search"></i>
                    </button>

                </div><!-- input-group-btn -->
            </div><!-- input-group -->
        </form><!-- form-group -->

        <span ng-show="rsForm.rsInvestInput.$error.maxlength && !rsForm.rsInvestInput.$pristine"
              class="help-block">Investment symbol is too long</span>

        <div class="form-group">

            <label ng-repeat="tf in durations" for="{{ tf }}" class="radio-inline">

                <input type="radio" ng-model = "reqParams.duration" id = "{{ tf }}"
                        ng-value = "tf">{{ tf }}
            </label>

        </div><!-- form-group -->

    </div><!-- form-inline -->

    <h4>{{ reqParams.investment }}</h4>
    <div id="stockChartDiv"></div>
</div>
