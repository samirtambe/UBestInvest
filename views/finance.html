<!-- Display a few graphs of the stocks -->
<h3>Graph of Investment</h3>

<h4><strong>Symbol:</strong> {{ stockSymbol }} </h4>

<div class="form-inline">

    <div class="form-group" >
        <label class="sr-only" for="stockInput">Enter your stock symbol</label>
        <input type="search" class="form-control" placeholder="Symbol" id="stockInput"
               ng-model="stockSymbol">
    </div>

    <div class="form-group">
        <label ng-repeat="tmfrm in investViewTimeframes"
               for="{{ tmfrm }}"
               class="radio-inline">
            <input type="radio"
                   name="inlineRadioOptions"
                   id="{{ tmfrm }}"
                   ng-model = "timeframeSelected"
                   ng-value = "tmfrm">{{ tmfrm }}
        </label>
