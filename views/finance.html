<!-- Display a few graphs of the stocks -->
<div class="col-xs-10 col-xs-offset-1">
    <h3>Investment Research</h3>

    <div class = "form-inline">
        <div class = "form-group" >
            <label class="sr-only" for = "rsInvestInput">Enter Symbol</label>
            <div class = "input-group">
                <div class="input-group-addon"
                     ng-mouseover="showCompanyList()">
                    (?)&nbsp;Symbol
                </div>
                <input type = "text"
                       id = "rsInvestInput"
                       class = "form-control"
                       ng-model = "reqParams.symbol">

                <div class = "input-group-btn">
                    <button id = "getGraphBtn"
                            type = "submit"
                            class = "btn btn-default"
                            ng-click = "getGraph()">
                        <i class = "glyphicon glyphicon-search"></i>
                    </button>

                </div><!-- input-group-btn -->
            </div><!-- input-group -->
        </div><!-- form-group -->

        <div class="form-group">

            <label ng-repeat="tf in durations" for="{{ tf }}" class="radio-inline">

                <input type="radio" ng-model = "reqParams.duration" id = "{{ tf }}"
                        ng-value = "tf">{{ tf }}
            </label>
    <!--        NG-VALUE changes value of chosen.timeframe on each
                click of the radio button with value of tf (from the list of 'durations'
    -->
        </div>
    </div>

    <h4>{{ reqParams.investment }}</h4>
    <div id="stockChartDiv"></div>
</div>
