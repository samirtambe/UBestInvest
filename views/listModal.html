<div class="modal fade">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header bg-info">

                <button type="button" class="close" data-dismiss="modal">&times;</button>

                <h4 class="modal-title">Available Stock Investments</h4>

            </div>

            <div class="modal-body">
                <form name="filterForm" class="form-group" novalidate>

                    <h5>Start typing the Investment Name:</h5>
                    <div class = "input-group">

                        <input name="invInputFilter"
                               id="invInputFilter"
                               class="form-control"
                               type="text"
                               placeholder="Enter Investment Name"
                               list="dlinv"
                               ng-model="reqParams.pair.name">

                        <datalist id="dlinv">
                            <option ng-repeat="inv.name in investmentsArray" value="{{ inv.symbol }}">
                                {{ inv.name }}
                            </option>
                        </datalist>

                        <div class = "input-group-btn">

                            <button id = "getGraphBtn"
                                    type = "submit"
                                    class = "btn btn-primary"
                                    ng-disabled="rsForm.$invalid"
                                    data-dismiss="modal">
                                <i class="glyphicon glyphicon-filter"></i>
                            </button>

                        </div><!-- input-group-btn -->

                    </div><!-- input-group -->
                </form>
            </div><!-- modal-body -->
        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
</div><!-- modal fade -->
