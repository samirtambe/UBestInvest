<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button"
                        class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Investment Symbol Lookup</h4>
            </div>
            <div class="modal-body">

                <h4>Select a company</h4>

                <select ng-model="reqParams.pair.symbol"
                        ng-change=""
                        ng-options="item for item in investmentsArray">
                </select>

            </div>
        </div>
    </div>
</div>
