<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button"
                        class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Investment Symbol Lookup</h4>
            </div>
            <div class="modal-body">
                <h4>Choose first letter of Investment</h4>
                <select ng-model="selectedPrefix" ng-change="getInvSubset()">
                    <option ng-repeat="letter in alphabet" value="{{letter}}">{{letter}}</option>
                </select>
                <div>
                    <select ng-options="item.name for item in refreshedSubset">
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
