<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button"
                        class="close"
                        data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Investment Symbol Lookup</h4>
            </div>
            <div class="modal-body">
                <h4>Choose first letter of Investment</h4>
                <div>
                    <button ng-repeat="letter in alphabet"
                            type="button"
                            ng-click="" >
                        {{letter}}
                    </button>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
